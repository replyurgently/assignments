<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <div name="calculator">
        <form name="sum">
            First number: <input type="text" name="txtnum1">
            <br>
            Second number: <input type="text" name="txtnum2">
            <br>
            Result : <input type="text" name="txtres">
            <br>
            <input type="button" value="Calculate" onClick="sumValues()">

        </form>
    </div>
    <div>
        <form id="sub">
            First number: <input type="text" number="txtnum3">
            <br>
            Second number: <input type="text" number="txtnum4">
            <br>
            Result : <input type="text" name="txtres">
            <br>
            <input type="button" value="Calculate" onClick="subValues()">
        </form>
    </div>
    <div>
        <form name="mul">
            First number: <input type="text" number="txtnum1">
            <br>
            Second number: <input type="text" number="txtnum2">
            <br>
            Result : <input type="text" name="txtres">
            <br>
            <input type="button" value="Calculate" onClick="mulValues()">
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
